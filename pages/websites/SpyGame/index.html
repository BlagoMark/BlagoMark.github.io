<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SpyGame</title><link rel="stylesheet" href="css/style.min.css"></head><body><h1>Hello, SpyGame</h1><div class="menu"><div class="players"><input min="4" autocomplete="off" id="players" type="number"><p id="players-label">Количество игроков</p></div><div class="spy"><input min="1" autocomplete="off" id="spy" type="number"><p id="spy-label">Количество шпионов</p></div><button type="button" id="submit">Начать игру</button></div><div class="game"><div class="counter"></div><div class="card"><img src="img/spy.svg" alt=""></div><button class="showCard"></button></div><script src="js/script.js"></script></body></html>
